<div class="container">
  <div class="row">
    <div class="col-md-6 col-xs-12 col-lg-4 col-xl-3 margin" *ngFor="let item of Data">
      <div class="card card-item" style="width: 18rem;">
        <img src="{{ item.image }}" class="img-responsivecard-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">{{ item.title }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
