<div class="container">
  <div class="row">
    <div class="col-sm-12 col-xs-12 col-xl-12 col-lg-12 col-md-12">
      <div class="card">
        <div class="card-header">
          Quan Ly Video
        </div>
        <div class="card-body">
              <button class="btn btn-primary" style="float: right; margin-bottom:10px; width:70px" [routerLink]="['/add']" ><i class="fa fa-plus"></i></button>
              <table class="table table-bordered">
                <thead>
                  <tr [style.text-align]="'center'">
                    <th>STT</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Image</th>
                    <th>CreateAt</th>
                    <th>UpdateAt</th>
                    <th colspan="2">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of Data,let i=index">
                    <td scope="row">{{ i+1 }}</td>
                    <td>{{ data.title }}</td>
                    <td>{{ data.description }}</td>
                    <td><img src="{{ data.image }}" alt=""></td>
                    <td>{{ data.createAt }}</td>
                    <td>{{ data.updateAt }}</td>
                    <td><button class="btn btn-success" type="button" [routerLink]="['/edit/'+data._id]"><i class="fa fa-edit"></i></button></td>
                    <td><button class="btn btn-danger" (click)="OnDelete(data._id)"><i class="fa fa-trash-o"></i></button></td>
                  </tr>
                </tbody>
            </table>
        </div>
      </div>

    </div>

  </div>
</div>
